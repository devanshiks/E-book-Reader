    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<body>
    <div class="bar">
    <nav class="navbar navbar-expand-md  navbar-dark">
        <div class="container-fluid">
            <button  class="navbar-toggler"  type="button" data-toggle="collapse" data-target="#target">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="target">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">LOG IN</a>

                    <li class="nav-item">
                        <a class="nav-link active" href="SignUp.html">SIGN UP</a>

        </div>

    </div>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
             <div class="col-md-4 col-sm-4 col-xs-12">
                 <form class="form-container" action="Homepage.html">
                    <h1>Admin Login </h1>
                    <div class="form-group">
                        <label for="nm">User Name</label>
                        <input type="text" class="form-control" id="nm" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="eml">Email address</label>
                        <input type="email" class="form-control" id="eml" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" id="pass" placeholder="Password">
                    </div>
                    <div class="form-group">
                       <a href="#"><p class="text-right">Forget Password ? </p></a>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
