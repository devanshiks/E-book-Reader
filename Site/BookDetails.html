<body>
    <!-- The sidebar -->
    <div class="sidebar">
        <a  href="AdminPanel.html">Dashboard</a>
        <a class="active" href="BookDetails.html">Books</a>
        <a href="UserDetails.html">Users</a>
        <a href="AdminLogin.html">Log Out</a>
    </div>

    <!-- Page content -->
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-md-3 col-xs-12"></div>
                <div class="col-sm-6 col-md-6 col-xs-12">
                     <h1 class="display-4"> The Book List </h1>
                        <form id="book-form">
                            <div class="form-group">
                                <label for="title"> Title</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="form-group">
                                <label for="author">Author</label>
                                <input type="text" class="form-control" id="author">
                            </div>
                            <div class="form-group">
                                <label for="genre">Category</label>
                                <input type="text" class="form-control" id="genre">
                            </div>
                            <button type="submit" class="btn btn-danger btn-block">Add Book</button>
                        </form>
                        <table class="table table-striped">
                            <thead>
                                <th>TITLE</th>
                                <th>AUTHOR</th>
                                <th>CATEGORY</th>
                                <th></th>
                            </thead>
                            <tbody id="book-list"></tbody>
                        </table>
                 </div>
                <div class="col-sm-3 col-md-3 col-xs-12"></div>
            </div>
        </div>
    </div>
