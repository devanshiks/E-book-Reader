<head>
    <title> Feedback Page </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="feedback.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   
  </head>
<body>
    <div class="bar">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LOGO</a>

                <button  class="navbar-toggler"  type="button" data-toggle="collapse" data-target="#target">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="target">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="Homepage.html">HOME</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbardrop" data-toggle="dropdown">
                            BROWSE
                        </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Link 1</a>
                                <a class="dropdown-item" href="#">Link 2</a>
                                <a class="dropdown-item" href="#">Link 3</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">LOG OUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
            <div class="row">
                <div class="col-sm-3 col-md-3 col-xs-12"></div>
                <div class="col-sm-6 col-md-6 col-xs-12">
                        <form action="ViewBook.html">
                             <div class="header">
                                <h2>Feedback</h2>
                                <p> We would love to hear your thoughts on our books! </p>
                             </div>
                            <div class="form-group">
                                <label for="nm">User Name</label>
                                <input type="text" class="form-control" id="nm" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="eml">Email address</label>
                                <input type="email" class="form-control" id="eml" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="bnm">Book Name</label>
                                <input type="text" class="form-control" id="bnm" placeholder="Book Name">
                            </div>
                            <div class="form-group">
                                <label for="anm">Author Name</label>
                                <input type="text" class="form-control" id="anm" placeholder="Author Name">
                            </div>
                            <div class="form-group">
                                <label for="rate">Give us rating</label><br>
                                <span class="rating-star" id="rate">
                                    <input type="radio" name="rating" value="5"><span class="star"></span>
                                
                                    <input type="radio" name="rating" value="4"><span class="star"></span>
                                
                                    <input type="radio" name="rating" value="3"><span class="star"></span>
                                
                                    <input type="radio" name="rating" value="2"><span class="star"></span>
                                
                                    <input type="radio" name="rating" value="1"><span class="star"></span>
                                </span>
                            </div>	
                            <div class="form-group">
                                <label for="txtarea">Feedback</label>
                                <textarea class="form-control" id="txtarea" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary  btn-block">Give Feedback</button>
                        </form>
                 </div>
                <div class="col-sm-3 col-md-3 col-xs-12"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
	    <script src="feedback.js" type="text/javascript"></script>
</body>
</html>
