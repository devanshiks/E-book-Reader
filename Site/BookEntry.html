<html>
<head>
    <title> Book Entry </title>
</head>
<body>
    <a href="BookDetails.html">Back </a>
    <h1> Add Books !! </h1>
    <form action="BookDetails.html">
        <label for="bnm"> Book Name: </label>
        <input id="bnm" type="text" name="bookname" placeholder="Enter the Book"><br><br>

        
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="bookfile"><br><br>


        <label for="img"> Select an image: </label>
         <input type="file" id="img" name="imagefile"><br><br>
        

         <label for="author">Author Name: </label>
        <input id="author" type="text" name="authorname" placeholder="Enter the author"><br><br>

         <label for="des"> Description: </label>
        <textarea id="img" name="image" row="500" cols="50" placeholder="Describe the book"></textarea><br><br>

        <label for="cat">Choose a Category:</label>
        <select id="cat" name="genre">
        <option value="classic">Classic</option>
        <option value="fiction">Fiction</option>
        <option value="sci-fi">Sci-fi</option>
        <option value="non-fiction">Non-Fiction</option>
        </select><br><br>

        <input type="submit" value="submit">

    </form>
</body>
</html>
