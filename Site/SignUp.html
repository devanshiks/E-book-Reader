<html>
<head>
    <title> Registration </title>
</head>
<body>
    <h1> Sign Up !! </h1>
    <form action="HomePage.html">
        <label for="unm"> Username: </label>
        <input id="unm" type="text" name="username" placeholder="Name" required autofocus><br><br>

        
        <label for="em"> Email: </label>
        <input id="em" type="email" name="useremail" placeholder="Email" required><br><br>

        
        <label for="pwd"> Password: </label>
        <input id="pwd" type="password" name="password" placeholder="Password" required><br><br>

         <label for="cpwd">Confirm Password: </label>
        <input id="cpwd" type="password" name="cpassword" placeholder="Confirm Password" requried><br><br>

         <label for="age"> Age: </label>
        <input id="age" type="number" name="userage" placeholder="Age"><br><br>

        <input type="submit" value="submit">

    </form>
</body>
</html>
