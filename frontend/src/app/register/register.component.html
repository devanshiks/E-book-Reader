<html>
<head>
    <title> Registration Page </title>
</head>
<body>
<div class="bar">
    <nav class="navbar navbar-expand-md  navbar-dark">
        <div class="container-fluid">
             <button  class="navbar-toggler"  type="button" data-toggle="collapse" data-target="#target">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="target">
                <ul class="navbar-nav ml-auto ">
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/login" routerLinkActive="active">LOG IN</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </div>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
             <div class="col-md-4 col-sm-4 col-xs-12">
                 <form class="form-container" [formGroup]="signupForm">
                    <h1> Sign Up </h1>
                    <div class="form-group">
                        <label for="nm">User Name</label>
                        <input formControlName="name" type="text" class="form-control" id="nm" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="eml">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="eml" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input formControlName="password" name="passwd" type="password" class="form-control" id="pass" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="cpass">Confirm Password</label>
                        <input formControlName="repassword" type="password" class="form-control" id="cpass" placeholder="Confirm Password">
                    </div>
                    <button (click)="registerUser()" type="submit" class="btn btn-success btn-block">Submit</button>
                    <div style="color: white;" *ngIf="avail">
                        <p> {{msg}}</p>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
</body>
</html>
